<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <title>{{ site.title }}</title>

  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url}}{{ page.url }}">
    <meta property="og:description" content="{{ page.summary }}">
  {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="blog">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:description" content="이것저것 끄적이는 블로그">
  {% endif %}
</head>
<body>
  <main>
    <header class="site-header">
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <a href="{{ site.url }}/about.html" class="{% if page.url == '/about.html' %}active{% endif %}">About</a>
        <a href="{{ site.url }}" class="{% if page.url != '/about.html' %}active{% endif %}">Blog</a>
      </nav>
    </header>
    {{ content }}
  </main>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64277921-1', 'auto');
    ga('send', 'pageview');
  </script>

  <footer class="site-footer">
    © 2015 geonu
  </footer>
</body>
</html>
